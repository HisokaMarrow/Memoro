<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quick Memory Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>

    main {
      padding: 120px 20px 60px;
      max-width: 1000px;
      margin: auto;
    }

    countdown {
      font-size: 2em;
      font-weight: bold;
      margin-top: 0px;
      text-align: center;
    }

    .word {
      font-size: 2.5em;
      font-weight: bold;
      margin: 50px 0;
    }

    .button {
      background: #d6a77a;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 6px;
      margin: 15px 10px 0;
      cursor: pointer;
      font-weight: bold;
    }

    .button:hover {
      background: #c28e65;
    }
  </style>
</head>
<body>

<header class="top-hud">
  <nav class="top-nav">
    <div class="nav-right">
      <a href="index.html" class="button">Give Up</a>
      <a href="#" onclick="endEarly()" class="button">End Early</a>
    </div>
    <div class="nav-center">
      <a href="#" id="pauseButton" class="button" onclick="togglePause()">Pause</a>
    </div>
  </nav>
</header>

<main>
  <div class="game-container" id="gameContainer">
    <h2 id="gameTitle">Quick Memory Test Starting in...</h2>
    <div class="countdown" id="countdown">5</div>
    <div id="screen"></div>
  </div>
</main>

<script>
  const wordList = [
    "cloud", "piano", "tree", "shoe", "cat", "hat", "duck", "star", "box", "cup",
    "water", "horse", "grass", "lion", "robot", "rain", "bird", "egg", "bag", "apple"
  ];

  let currentIndex = 0;
  let skipDisplay = false;
  let isPaused = false;
  let pauseCallback = null;

  const screen = document.getElementById("screen");

  function showCountdown(seconds, callback) {
    let countdown = seconds;
    const countdownEl = document.getElementById("countdown");
    const titleEl = document.getElementById("gameTitle");
    const interval = setInterval(() => {
      countdownEl.textContent = countdown;
      countdown--;
      if (countdown < 0) {
        clearInterval(interval);
        countdownEl.style.display = "none";
        titleEl.style.display = "none";
        callback();
      }
    }, 1000);
  }

  async function showWords() {
    screen.innerHTML = `<div class="word" id="wordDisplay"></div>`;
    currentIndex = 0;
    while (currentIndex < wordList.length && !skipDisplay) {
      await waitWhilePaused();
      document.getElementById("wordDisplay").innerText = wordList[currentIndex];
      currentIndex++;
      await new Promise(res => setTimeout(res, 3000));
    }

    if (!skipDisplay) {
      screen.innerHTML = `<div class="word">Test Ended</div>`;
      localStorage.setItem("shownWords", JSON.stringify(wordList.slice(0, currentIndex)));
      setTimeout(() => {
        window.location.href = "results.html";
      }, 2000);
    }
  }

  function endEarly() {
    skipDisplay = true;
    screen.innerHTML = `<div class="word">Test Ended</div>`;
    localStorage.setItem("shownWords", JSON.stringify(wordList.slice(0, currentIndex)));
    setTimeout(() => {
      window.location.href = "results.html";
    }, 2000);
  }

  function togglePause() {
    isPaused = !isPaused;
    const btn = document.getElementById("pauseButton");
    btn.textContent = isPaused ? "Resume" : "Pause";
    if (!isPaused && pauseCallback) {
      pauseCallback();
      pauseCallback = null;
    }
  }

  function waitWhilePaused() {
    return new Promise(resolve => {
      if (!isPaused) return resolve();
      pauseCallback = resolve;
    });
  }

  showCountdown(5, showWords);
</script>

</body>
</html>
