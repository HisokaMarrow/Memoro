<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mind Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../styles/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    .game-carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 20px;
      padding: 10px;
    }

    .game-card {
      flex: 0 0 80%;
      scroll-snap-align: start;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      min-height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .game-card h3 {
      margin-top: 0;
      font-size: 1.4rem;
      color: #222;
    }

    .game-card a {
      display: inline-block;
      margin-top: auto;
      padding: 10px 15px;
      background-color: #4A90E2;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
    }

    .game-card a:hover {
      background-color: #357ABD;
    }
  </style>
</head>
<body>

<!-- Navigation Bar -->
<div id="site-header"></div>
<script>
  fetch('../components/header/header.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('site-header').innerHTML = html;

      const link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = '../components/header/header.css';
      document.head.appendChild(link);

      const links = document.querySelectorAll('.top-nav a');
      const currentPath = window.location.pathname;
      links.forEach(link => {
        const linkPath = link.getAttribute('href');
        if (linkPath === currentPath) {
          link.classList.add('active');
        }
      });
    })
    .catch(err => console.error('Header load error:', err));
</script>

<main>
  <!-- Memory Section -->
  <section class="game-section memory">
    <div class="section-header">
      <a href="../pages/memory.html">Memory Games</a>
    </div>
    <div class="game-carousel">
      <div class="game-card">
        <h3>Memory Game 1</h3>
        <a href="../pages/memory/numbers/settings.html" target="_blank">Play</a>
      </div>
      <div class="game-card">
        <h3>Memory Game 2</h3>
        <a href="../pages/memory/cards/settings.html" target="_blank">Play</a>
      </div>
    </div>
  </section>

  <!-- Math Section -->
  <section class="game-section math">
    <div class="section-header">
      <a href="../pages/math.html">Math Games</a>
    </div>
    <div class="game-carousel">
      <div class="game-card">
        <h3>Math Game 1</h3>
        <a href="../pages/math/game1/settings.html" target="_blank">Play</a>
      </div>
    </div>
  </section>

  <!-- Riddle Section -->
  <section class="game-section riddles">
    <div class="section-header">
      <a href="../pages/riddles.html">Go to Riddle Games</a>
    </div>
    <div class="game-carousel">
      <div class="game-card">
        <h3>Riddle Game 1</h3>
        <a href="../pages/riddles/game1/settings.html" target="_blank">Play</a>
      </div>
    </div>
  </section>
</main>

</body>
</html>
