<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Math Challenge - Subtraction Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
</head>
<body>

<!-- Navigation Bar -->
<div id="site-header"></div>
<script>
  fetch('/components/header/header.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('site-header').innerHTML = html;
      const link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = '/components/header/header.css';
      document.head.appendChild(link);

      const links = document.querySelectorAll('.top-nav a');
      const currentPath = window.location.pathname;
      links.forEach(link => {
        const linkPath = link.getAttribute('href');
        if (linkPath === currentPath) {
          link.classList.add('active');
        }
      });
    });
</script>

<main>
  <div class="main-container">
    <h2 class="main-title">Subtraction Challenge Settings</h2>

    <p class="main-text">Choose your difficulty and time limit before starting the game.</p>

    <!-- Difficulty -->
    <h3 class="main-subtitle">Select Difficulty:</h3>
    <div class="main-option-group">
      <label class="main-option-box">
        <input type="radio" name="difficulty" value="beginner" checked />
        Beginner
      </label>
      <label class="main-option-box">
        <input type="radio" name="difficulty" value="advanced" />
        Advanced
      </label>
      <label class="main-option-box">
        <input type="radio" name="difficulty" value="expert" />
        Expert
      </label>
    </div>

    <!-- Time -->
    <h3 class="main-subtitle">Select Time Limit:</h3>
    <div class="main-option-group">
      <label class="main-option-box">
        <input type="radio" name="timeLimit" value="60" checked />
        1 Minute
      </label>
      <label class="main-option-box">
        <input type="radio" name="timeLimit" value="120" />
        2 Minutes
      </label>
      <label class="main-option-box">
        <input type="radio" name="timeLimit" value="180" />
        3 Minutes
      </label>
    </div>

    <!-- Start Button -->
    <div class="main-button-block">
      <button class="main-button" onclick="startMathGame()">Start Challenge</button>
    </div>
  </div>
</main>

<script>
  function startMathGame() {
    const difficulty = document.querySelector('input[name="difficulty"]:checked').value;
    const timeLimit = document.querySelector('input[name="timeLimit"]:checked').value;

    localStorage.setItem("mathDifficulty", difficulty);
    localStorage.setItem("mathTimeLimit", timeLimit);

    window.location.href = "game.html";
  }
</script>

</body>
</html>
