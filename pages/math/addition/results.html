<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Math Results – Addition Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
</head>
<body>

<!-- Navigation Bar -->
<div id="site-header"></div>
<script>
  fetch('/components/header/header.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('site-header').innerHTML = html;

      const link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = '/components/header/header.css';
      document.head.appendChild(link);

      const links = document.querySelectorAll('.top-nav a');
      const currentPath = window.location.pathname;
      links.forEach(link => {
        if (link.getAttribute('href') === currentPath) {
          link.classList.add('active');
        }
      });
    })
    .catch(err => console.error('Header load error:', err));
</script>

<main>
  <div class="main-container">
    <h2 class="main-title">Addition Challenge – Results</h2>
    <div id="summary" class="result-summary">Loading results...</div>
    <div id="resultsGrid" class="results-grid"></div>
  </div>
</main>

<script>
  const problems = JSON.parse(localStorage.getItem("mathProblems") || "[]");
  const answers = JSON.parse(localStorage.getItem("mathUserAnswers") || "[]");

  const grid = document.getElementById("resultsGrid");
  const summary = document.getElementById("summary");

  let correct = 0;

  problems.forEach((item, index) => {
    const userAnswer = answers[index] || "";
    const isCorrect = parseInt(userAnswer) === item.answer;

    if (isCorrect) correct++;

    const box = document.createElement("div");
    box.className = `main-box ${isCorrect ? "correct" : "incorrect"}`;
    box.innerHTML = `
      ${item.a} + ${item.b} = <strong>${userAnswer || "—"}</strong>
      ${!isCorrect ? `<div class="correct-answer">Correct: ${item.answer}</div>` : ""}
    `;
    grid.appendChild(box);
  });

  const percent = Math.round((correct / problems.length) * 100);
  summary.innerHTML = `Well done! You got ${correct} out of ${problems.length} correct (${percent}%)`;

  const gameTitle = "Addition Challenge";
  sessionStorage.setItem(`dailyGame_${gameTitle}`, "true");
</script>

</body>
</html>
