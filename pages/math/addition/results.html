<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Math Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../../styles/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    .results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
      justify-content: center;
    }

    .result-box {
      padding: 20px;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      text-align: center;
      font-size: 1.1em;
    }

    .correct {
      border: 2px solid green;
      background-color: #e7f7e7;
    }

    .incorrect {
      border: 2px solid red;
      background-color: #fbeaea;
    }

    .correct-answer {
      font-size: 0.85em;
      color: #888;
      margin-top: 6px;
    }

    .summary {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>

<header class="top-hud">
  <nav class="top-nav">
    <div class="nav-left">
      <a href="../../math.html" class="button">Return to Math Games</a>
    </div>
    <div class="nav-right">
      <a href="game.html" class="button">Try Again</a>
    </div>
  </nav>
</header>

<main>
  <div class="game-container">
    <div id="summary" class="summary">Loading results...</div>
    <div id="resultsGrid" class="results-grid"></div>
  </div>
</main>

<script>
  const problems = JSON.parse(localStorage.getItem("mathProblems") || "[]");
  const answers = JSON.parse(localStorage.getItem("mathUserAnswers") || "[]");

  const grid = document.getElementById("resultsGrid");
  const summary = document.getElementById("summary");

  let correct = 0;

  problems.forEach((item, index) => {
    const userAnswer = answers[index] || "";
    const isCorrect = parseInt(userAnswer) === item.answer;

    if (isCorrect) correct++;

    const box = document.createElement("div");
    box.className = `result-box ${isCorrect ? "correct" : "incorrect"}`;
    box.innerHTML = `
      ${item.a} + ${item.b} = <strong>${userAnswer || "â€”"}</strong>
      ${!isCorrect ? `<div class="correct-answer">Correct: ${item.answer}</div>` : ""}
    `;
    grid.appendChild(box);
  });

  const percent = Math.round((correct / problems.length) * 100);
  summary.innerHTML = `Well done! You got ${correct} out of ${problems.length} correct (${percent}%)`;
  
  const gameTitle = "Addition Challange";
sessionStorage.setItem(`dailyGame_${gameTitle}`, "true");
</script>

</body>
</html>
