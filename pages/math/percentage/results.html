<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Percentage Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
</head>
<body>

<!-- Navigation Bar -->
<div id="site-header"></div>

<script>
  fetch('/components/header/header.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('site-header').innerHTML = html;

      const link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = '/components/header/header.css';
      document.head.appendChild(link);

      const links = document.querySelectorAll('.top-nav a');
      const currentPath = window.location.pathname;

      links.forEach(link => {
        const linkPath = link.getAttribute('href');
        if (linkPath === currentPath) {
          link.classList.add('active');
        }
      });
    })
    .catch(err => console.error('Header load error:', err));
</script>

<main>
  <div class="main-container">
    <h2 class="main-title">Percentage Results</h2>
    <p class="main-text" id="summary">Loading results...</p>
    <div id="resultsGrid" class="results-grid"></div>
    <div class="main-button-block">
      <a href="settings.html" class="main-button">Try Again</a>
      <a href="/pages/math.html" class="main-button">Maths Games</a>
    </div>
  </div>
</main>

<script>
  const problems = JSON.parse(localStorage.getItem("mathProblems") || "[]");
  const answers = JSON.parse(localStorage.getItem("mathUserAnswers") || "[]");

  const grid = document.getElementById("resultsGrid");
  const summary = document.getElementById("summary");

  let correct = 0;

  problems.forEach((item, index) => {
    const userAnswerRaw = answers[index] || "";
    const userAnswer = parseFloat(userAnswerRaw);
    const isCorrect = Math.abs(userAnswer - item.answer) < 0.01; // small decimal tolerance

    if (isCorrect) correct++;

    const [percent, base] = item.numbers || [item.a, item.b]; // fallback

    const box = document.createElement("div");
    box.className = `result-box ${isCorrect ? "correct" : "incorrect"}`;
    box.innerHTML = `
      What is ${percent}% of ${base}? = <strong>${userAnswerRaw || "â€”"}</strong>
      ${!isCorrect ? `<div class="correct-answer">Correct: ${item.answer.toFixed(2)}</div>` : ""}
    `;

    grid.appendChild(box);
  });

  const percent = Math.round((correct / problems.length) * 100);
  summary.innerHTML = `Well done! You got <strong>${correct}</strong> out of ${problems.length} correct (${percent}%)`;

  const gameTitle = "Percentage Master";
  sessionStorage.setItem(`dailyGame_${gameTitle}`, "true");
</script>

<!-- Footer -->
<div id="site-footer"></div>
<script>
  fetch('/components/footer/footer.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('site-footer').innerHTML = html;

      const style = document.createElement('link');
      style.rel = 'stylesheet';
      style.href = '/components/footer/footer.css';
      document.head.appendChild(style);
    });
</script>
  
</body>
</html>
