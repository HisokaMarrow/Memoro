<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multiplication Challenge - Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
</head>
<body>

<!-- Navigation -->
<div id="site-header"></div>
<script>
  fetch('/components/header/header.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('site-header').innerHTML = html;
      const style = document.createElement('link');
      style.rel = 'stylesheet';
      style.href = '/components/header/header.css';
      document.head.appendChild(style);
      const currentPath = window.location.pathname;
      document.querySelectorAll('.top-nav a').forEach(link => {
        if (link.getAttribute('href') === currentPath) link.classList.add('active');
      });
    });
</script>

<main>
  <div class="main-container">
    <h2 class="main-title">Multiplication Challenge â€“ Settings</h2>

    <!-- Difficulty -->
    <p class="main-text">Select Difficulty:</p>
    <div class="main-option-group">
      <label class="main-option-box">
        <input type="radio" name="difficulty" value="beginner" checked />
        Beginner
      </label>
      <label class="main-option-box">
        <input type="radio" name="difficulty" value="advanced" />
        Advanced
      </label>
      <label class="main-option-box">
        <input type="radio" name="difficulty" value="expert" />
        Expert
      </label>
    </div>

    <!-- Time -->
    <p class="main-text">Select Time Limit:</p>
    <div class="main-option-group">
      <label class="main-option-box">
        <input type="radio" name="timeLimit" value="60" checked />
        1 Minute
      </label>
      <label class="main-option-box">
        <input type="radio" name="timeLimit" value="120" />
        2 Minutes
      </label>
      <label class="main-option-box">
        <input type="radio" name="timeLimit" value="180" />
        3 Minutes
      </label>
    </div>

    <!-- Start -->
    <div class="main-button-block">
      <button onclick="startMathGame()" class="main-button" style="width: 100%; font-size: 1.2em;">
        Start Challenge
      </button>
    </div>
  </div>
</main>

<script>
  function startMathGame() {
    const difficulty = document.querySelector('input[name="difficulty"]:checked').value;
    const timeLimit = document.querySelector('input[name="timeLimit"]:checked').value;
    localStorage.setItem("mathDifficulty", difficulty);
    localStorage.setItem("mathTimeLimit", timeLimit);
    window.location.href = "game.html";
  }
</script>

<!-- Footer -->
<div id="site-footer"></div>
<script>
  fetch('/components/footer/footer.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('site-footer').innerHTML = html;

      const style = document.createElement('link');
      style.rel = 'stylesheet';
      style.href = '/components/footer/footer.css';
      document.head.appendChild(style);
    });
</script>
  
</body>
</html>
