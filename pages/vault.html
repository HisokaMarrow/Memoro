<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Memory Vault</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
</head>
<body>

<!-- Header -->
<div id="site-header"></div>
<script>
  fetch('/components/header/header.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('site-header').innerHTML = html;

      const link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = '/components/header/header.css';
      document.head.appendChild(link);

      // ✅ Wait a bit to ensure the DOM is updated, then wire up the hamburger
      setTimeout(() => {
        const hamburger = document.getElementById("hamburger");
        const mobileNav = document.getElementById("mobileNav");
        const overlay = document.getElementById("overlay");

        if (hamburger && mobileNav && overlay) {
          hamburger.addEventListener("click", () => {
            mobileNav.classList.toggle("open");
            overlay.classList.toggle("active");
          });

          overlay.addEventListener("click", () => {
            mobileNav.classList.remove("open");
            overlay.classList.remove("active");
          });
        } else {
          console.warn("❌ Hamburger elements not found.");
        }
      }, 100); // delay to wait for header to load
    })
    .catch(err => console.error('Header load error:', err));
</script>

<!-- Main Content -->
<main>
  <h1 class="main-title">Memory Vault</h1>
  <p class="main-subtitle">
    Learn proven memory systems and techniques used by champions, monks, and professionals.
  </p>

  <div class="main-grid" id="vaultGrid"></div>
</main>

<script>
  function renderVaultContent(games) {
    const vaultItems = games.filter(g => g.category === "Vault");
    const container = document.getElementById("main-grid");
    if (!container) return;

    vaultItems.forEach(item => {
      const box = document.createElement("div");
      box.className = "main-box";

      const isComingSoon = !item.link || item.link.trim() === "";
      const button = isComingSoon
        ? `<a class="main-button disabled">Coming Soon</a>`
        : `<a href="${item.link}" class="main-button">View</a>`;

      box.innerHTML = `
        <h3>${item.title}</h3>
        <p>${item.description}</p>
        ${button}
      `;

      container.appendChild(box);
    });
  }

  fetch('/data/games.json')
    .then(res => res.json())
    .then(games => renderVaultContent(games))
    .catch(err => console.error("❌ Failed to load vault content:", err));
</script>

<!-- Footer -->
<div id="site-footer"></div>
<script>
  fetch('/components/footer/footer.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('site-footer').innerHTML = html;

      const style = document.createElement('link');
      style.rel = 'stylesheet';
      style.href = '/components/footer/footer.css';
      document.head.appendChild(style);
    });
</script>

</body>
</html>
