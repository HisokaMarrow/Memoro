<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Riddle Challenge - Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
</head>
<body>

<!-- Navigation Bar -->
<div id="site-header"></div>

<script>
  fetch('/components/header/header.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('site-header').innerHTML = html;

      const link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = '/components/header/header.css';
      document.head.appendChild(link);

      const links = document.querySelectorAll('.top-nav a');
      const currentPath = window.location.pathname;

      links.forEach(link => {
        if (link.getAttribute('href') === currentPath) {
          link.classList.add('active');
        }
      });
    })
    .catch(err => console.error('Header load error:', err));
</script>

<main>
  <div class="main-container">
    <h2 class="main-title">Riddle Challenge â€“ Settings</h2>

    <p class="main-text">Choose how many riddles you'd like to solve:</p>

    <div class="main-option-group">
      <label for="count2" class="main-option-box">
        <input type="radio" name="riddleCount" id="count2" value="2" checked />
        <span>2 Riddles</span>
      </label>
      <label for="count4" class="main-option-box">
        <input type="radio" name="riddleCount" id="count4" value="4" />
        <span>4 Riddles</span>
      </label>
      <label for="count6" class="main-option-box">
        <input type="radio" name="riddleCount" id="count6" value="6" />
        <span>6 Riddles</span>
      </label>
    </div>

    <div class="main-button-block">
      <button onclick="startGame()" class="main-button">Start</button>
    </div>
  </div>
</main>

<script>
  function startGame() {
    const riddleCount = document.querySelector('input[name="riddleCount"]:checked').value;
    localStorage.setItem("riddleCount", riddleCount);
    window.location.href = "game.html";
  }
</script>

<!-- Footer -->
<div id="site-footer"></div>
<script>
  fetch('/components/footer/footer.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('site-footer').innerHTML = html;

      const style = document.createElement('link');
      style.rel = 'stylesheet';
      style.href = '/components/footer/footer.css';
      document.head.appendChild(style);
    });
</script>

</body>
</html>
