<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Riddle Challenge - Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../../styles/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  
</head>
<body>

<!-- Navigation Bar -->
<div id="site-header"></div>

<script>
  fetch('/components/header/header.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('site-header').innerHTML = html;

      // Load header CSS
      const link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = '/components/header/header.css';
      document.head.appendChild(link);

      // Highlight the correct active nav link
      const links = document.querySelectorAll('.top-nav a');
      const currentPath = window.location.pathname;

      links.forEach(link => {
        const linkPath = link.getAttribute('href');
        if (linkPath === currentPath) {
          link.classList.add('active');
        }
      });
    })
    .catch(err => console.error('Header load error:', err));
</script>

<main>
  <div class="game-container">
    <h2>Riddle Challenge â€“ Settings</h2>

    <label for="riddleCount">Number of Riddles:</label>
    <div class="option-row">
      <div class="option-box">
        <input type="radio" name="riddleCount" id="r2" value="2" checked />
        <label for="r2">2 Riddles</label>
      </div>
      <div class="option-box">
        <input type="radio" name="riddleCount" id="r4" value="4" />
        <label for="r4">4 Riddles</label>
      </div>
      <div class="option-box">
        <input type="radio" name="riddleCount" id="r6" value="6" />
        <label for="r6">6 Riddles</label>
      </div>
    </div>

    <button onclick="startGame()" class="button" style="width: 100%; padding: 16px; font-size: 1.2em; margin-top: 30px;">Start</button>
  </div>
</main>

<script>
  function startGame() {
    const riddleCount = document.querySelector('input[name="riddleCount"]:checked').value;
    localStorage.setItem("riddleCount", riddleCount);
    window.location.href = "game.html";
  }
</script>

</body>
</html>
