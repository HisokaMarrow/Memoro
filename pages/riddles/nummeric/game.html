<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Math Riddles Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../../styles/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    #answerInput {
      margin: 30px auto 0;
      padding: 12px;
      font-size: 1em;
      width: 100%;
      max-width: 400px;
      text-align: center;
      display: none;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: 'Poppins', sans-serif;
    }
    #countdown {
      font-size: 2em;
      font-weight: bold;
      margin-top: 0px;
      text-align: center;
</style>
</head>
<body>

<header class="top-hud">
  <nav class="top-nav">
    <div class="nav-left">
      <a href="settings.html" class="button">Give Up</a>
      <a href="#" onclick="endEarly()" class="button">End Early</a>
    </div>
    <div class="nav-center">
      <a href="#" id="pauseButton" class="button" onclick="togglePause()">Pause</a>
    </div>
    <div class="nav-right">
      <div id="remainingTimer">
        Time: <span id="timer">0</span>s
      </div>
    </div>
  </nav>
</header>

<main>
  <div class="game-container" id="gameContainer">
    <h2 id="gameTitle">Starting in...</h2>
    <div id="countdown" class="countdown">5</div>
    <div class="problem" id="riddleText"></div> 
    <input type="text" id="answerInput" placeholder="Your Answer" />
  </div>
</main>

<!-- Load riddles -->
<script src="riddles.js"></script>

<script>
  const totalCount = parseInt(localStorage.getItem("riddleCount") || "2");
  const timerEl = document.getElementById("timer");
  const pauseBtn = document.getElementById("pauseButton");
  const countdown = document.getElementById("countdown");
  const title = document.getElementById("gameTitle");
  const riddleBox = document.getElementById("riddleText");
  const input = document.getElementById("answerInput");

  let riddles = [];
  let current = 0;
  let totalStartTime;
  let riddleStartTime;
  let riddleTimes = [];
  let userAnswers = [];

  let isPaused = false;
  let pauseResolve;

  function togglePause() {
    isPaused = !isPaused;
    pauseBtn.textContent = isPaused ? "Resume" : "Pause";
    if (!isPaused && pauseResolve) {
      pauseResolve();
      pauseResolve = null;
    }
  }

  function waitWhilePaused() {
    return new Promise(resolve => {
      if (!isPaused) resolve();
      else pauseResolve = resolve;
    });
  }

  function countdownStart() {
    let count = 5;
    countdown.textContent = count;
    const interval = setInterval(() => {
      count--;
      countdown.textContent = count;
      if (count === 0) {
        clearInterval(interval);
        countdown.style.display = "none";
        title.style.display = "none";
        startGame();
      }
    }, 1000);
  }

  function startGame() {
    totalStartTime = Date.now();
    riddles = getRandomRiddles(riddleslist, totalCount);
	startTimer(); // <-- add this line to start updating the timer
    showNextRiddle();
  }
  
  function startTimer() {
  setInterval(() => {
    if (!isPaused) {
      const elapsed = Math.floor((Date.now() - totalStartTime) / 1000);
      timer.textContent = elapsed;
    }
  }, 1000);
}

  function getRandomRiddles(list, count) {
    const shuffled = [...list].sort(() => 0.5 - Math.random());
    return shuffled.slice(0, count);
  }

  function showNextRiddle() {
    if (current >= riddles.length) return endGame();

    const riddle = riddles[current];
    riddleBox.textContent = riddle.riddle;
    input.value = "";
    input.style.display = "block";
    input.focus();
    riddleStartTime = Date.now();
  }

  function endGame() {
    localStorage.setItem("riddleUserAnswers", JSON.stringify(userAnswers));
    localStorage.setItem("riddleQuestions", JSON.stringify(riddles));
    localStorage.setItem("riddleTimes", JSON.stringify(riddleTimes));
    localStorage.setItem("riddleTotalTime", Math.floor((Date.now() - totalStartTime) / 1000));
    riddleBox.textContent = "Challenge Complete!";
    input.style.display = "none";
    setTimeout(() => window.location.href = "results.html", 2000);
  }

  input.addEventListener("keyup", async function(e) {
    if (e.key === "Enter" && input.value.trim()) {
      const timeTaken = Math.floor((Date.now() - riddleStartTime) / 1000);
      riddleTimes.push(timeTaken);
      userAnswers.push(input.value.trim());
      current++;
      await waitWhilePaused();
      showNextRiddle();
    }
  });

  function endEarly() {
    endGame();
  }

  countdownStart();
</script>

</body>
</html>
