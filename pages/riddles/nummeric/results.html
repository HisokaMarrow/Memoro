<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Math Riddles - Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../../styles/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    .results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      margin-top: 30px;
      justify-content: center;
    }

    .result-box {
      padding: 20px;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
      text-align: left;
      font-size: 1em;
    }
	
	

    .correct {
      border: 2px solid green;
      background-color: #e7f7e7;
    }

    .incorrect {
      border: 2px solid red;
      background-color: #fbeaea;
    }

    .summary {
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 30px;
      text-align: center;
    }

    .correct-answer {
      font-size: 0.85em;
      color: #777;
      margin-top: 8px;
    }

    .time-tag {
      font-size: 0.9em;
      color: #999;
      margin-top: 4px;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>

<!-- Navigation Bar -->
<div id="site-header"></div>

<script>
  fetch('/components/header/header.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('site-header').innerHTML = html;

      // Load header CSS
      const link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = '/components/header/header.css';
      document.head.appendChild(link);

      // Highlight the correct active nav link
      const links = document.querySelectorAll('.top-nav a');
      const currentPath = window.location.pathname;

      links.forEach(link => {
        const linkPath = link.getAttribute('href');
        if (linkPath === currentPath) {
          link.classList.add('active');
        }
      });
    })
    .catch(err => console.error('Header load error:', err));
</script>


<main>
  <div class="game-container">
    <div id="summary" class="summary">Loading results...</div>
    <div id="resultsGrid" class="results-grid"></div>
	<div style="margin-top: 40px; display: flex; justify-content: center;">
  <a href="../../../index.html" class="button" style="padding: 14px 28px; font-size: 1.1em;">Return to Home Page</a>
</div>
  </div>
</main>

<script>
  const riddles = JSON.parse(localStorage.getItem("riddleQuestions") || "[]");
  const answers = JSON.parse(localStorage.getItem("riddleUserAnswers") || "[]");
  const times = JSON.parse(localStorage.getItem("riddleTimes") || "[]");
  const totalTime = parseInt(localStorage.getItem("riddleTotalTime") || "0");

  const grid = document.getElementById("resultsGrid");
  const summary = document.getElementById("summary");

  let correct = 0;

  riddles.forEach((item, index) => {
    const userAnswer = (answers[index] || "").trim().toLowerCase();
    const correctAnswer = item.answer.trim().toLowerCase();
    const isCorrect = userAnswer === correctAnswer;
    if (isCorrect) correct++;

    const box = document.createElement("div");
    box.className = `result-box ${isCorrect ? "correct" : "incorrect"}`;
    box.innerHTML = `
      <strong>Riddle:</strong><br>${item.riddle}<br><br>
      <strong>Your Answer:</strong> ${answers[index] || "â€”"}
      ${!isCorrect ? `<div class="correct-answer">Correct Answer: ${item.answer}</div>` : ""}
      <div class="time-tag">Time: ${times[index] || 0}s</div>
    `;
    grid.appendChild(box);
  });

  const percent = Math.round((correct / riddles.length) * 100);
  summary.innerHTML = `You solved ${correct} of ${riddles.length} riddles correctly (${percent}%) in ${totalTime}s`;
  const gameTitle = "Math Riddles";
sessionStorage.setItem(`dailyGame_${gameTitle}`, "true");
</script>

</body>
</html>
