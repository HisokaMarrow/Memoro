<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Math Riddles - Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../../styles/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    .option-row {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
      gap: 15px;
    }

    .option-box {
      flex: 1;
      text-align: center;
      background: #f9f5f2;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .option-box input[type="radio"] {
      transform: scale(1.3);
      margin-bottom: 8px;
    }

    .option-box label {
      display: block;
      font-size: 1em;
      font-weight: 500;
    }

    .start-button {
      width: 100%;
      padding: 16px;
      font-size: 1.2em;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<!-- HUD Navigation -->
<header class="top-hud">
  <nav class="top-nav">
    <a href="../../../index.html">Home</a>
    <a href="../../memory.html">Memory Games</a>
    <a href="../../math.html" class="active">Math Training</a>
    <a href="../../riddles.html">Riddles</a>
    <a href="../../vault.html">Memory Vault</a>
  </nav>
</header>

<main>
  <div class="game-container">
    <h2>Math Riddles - Settings</h2>

    <!-- Riddle Count Option -->
    <label>Number of Riddles:</label>
    <div class="option-row">
      <div class="option-box">
        <input type="radio" name="riddleCount" id="count2" value="2" checked />
        <label for="count2">2 Riddles</label>
      </div>
      <div class="option-box">
        <input type="radio" name="riddleCount" id="count4" value="4" />
        <label for="count4">4 Riddles</label>
      </div>
      <div class="option-box">
        <input type="radio" name="riddleCount" id="count6" value="6" />
        <label for="count6">6 Riddles</label>
      </div>
    </div>

    <!-- Start Button -->
    <button onclick="startGame()" class="button start-button">Start</button>
  </div>
</main>

<script>
  function startGame() {
    const selected = document.querySelector('input[name="riddleCount"]:checked').value;
    localStorage.setItem("riddleCount", selected);
    window.location.href = "game.html";
  }
</script>

</body>
</html>
