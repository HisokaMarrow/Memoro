
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Memory Word Challenge - Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../../styles/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
 
</head>
<body>

<!-- Navigation Bar -->
<div id="site-header"></div>

<script>
  fetch('/components/header/header.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('site-header').innerHTML = html;

      // Load header CSS
      const link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = '/components/header/header.css';
      document.head.appendChild(link);

      // Highlight the correct active nav link
      const links = document.querySelectorAll('.top-nav a');
      const currentPath = window.location.pathname;

      links.forEach(link => {
        const linkPath = link.getAttribute('href');
        if (linkPath === currentPath) {
          link.classList.add('active');
        }
      });
    })
    .catch(err => console.error('Header load error:', err));
</script>

<main>
  <div class="game-container">
    <h2>Memory Word Challenge - Settings</h2>

    <label>Difficulty Level:</label>
    <div class="option-row">
      <div class="option-box">
        <input type="radio" name="difficulty" id="easy" value="easy" checked />
        <label for="easy">Objects (Easy)</label>
      </div>
      <div class="option-box">
        <input type="radio" name="difficulty" id="advanced" value="advanced" />
        <label for="advanced">Objects + Actions</label>
      </div>
      <div class="option-box">
        <input type="radio" name="difficulty" id="expert" value="expert" />
        <label for="expert">All Words</label>
      </div>
    </div>

    <label>Time Limit:</label>
    <div class="option-row">
      <div class="option-box">
        <input type="radio" name="timeLimit" id="time1" value="60" checked />
        <label for="time1">1 Minute</label>
      </div>
      <div class="option-box">
        <input type="radio" name="timeLimit" id="time2" value="120" />
        <label for="time2">2 Minutes</label>
      </div>
      <div class="option-box">
        <input type="radio" name="timeLimit" id="time3" value="180" />
        <label for="time3">3 Minutes</label>
      </div>
    </div>

    <button onclick="startWordGame()" class="button" style="width: 100%; padding: 16px; font-size: 1.2em; margin-top: 30px;">Start Challenge</button>
  </div>
</main>

<script>
  function startWordGame() {
    const difficulty = document.querySelector('input[name="difficulty"]:checked').value;
    const timeLimit = document.querySelector('input[name="timeLimit"]:checked').value;

    localStorage.setItem("wordDifficulty", difficulty);
    localStorage.setItem("wordTimeLimit", timeLimit);

    window.location.href = "game.html";
  }
</script>

</body>
</html>
