
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Memory Words - Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../../../styles/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    .results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 40px;
      margin-top: 30px;
      justify-content: center;
    }

    .input-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .input-box {
      width: 100px;
      height: 40px;
      font-size: 1em;
      text-align: center;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .input-box.correct {
      border: 2px solid green;
      background-color: #e7f7e7;
    }

    .input-box.incorrect {
      border: 2px solid red;
      background-color: #fbeaea;
    }

    .correct-answer {
      font-size: 0.85em;
      color: #888;
      margin-top: 4px;
    }

    .summary {
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 20px;
    }

    .button-row {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .button {
      width: 100%;
      max-width: 400px;
      padding: 14px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

<header class="top-hud">
  <nav class="top-nav">
    <div class="nav-left">
      <a href="../../memory.html" class="button">Return to Memory Games</a>
    </div>
    <div class="nav-right">
      <a href="game.html" class="button">Try Again</a>
    </div>
  </nav>
</header>

<main>
  <div class="game-container">
    <h2>Write all the words you remember</h2>
    <div id="resultsArea" class="results-grid"></div>
    <div class="summary" id="summaryText"></div>

    <div class="button-row">
      <button class="button" onclick="checkAnswers()">Check Answers</button>
      <button class="button" onclick="goHome()">Return to Home Screen</button>
    </div>
  </div>
</main>

<script>
  const shownWords = JSON.parse(localStorage.getItem("shownWords") || "[]");

  function renderInputs() {
    const container = document.getElementById("resultsArea");
    container.innerHTML = "";

    shownWords.forEach(() => {
      const wrapper = document.createElement("div");
      wrapper.className = "input-wrapper";

      const input = document.createElement("input");
      input.type = "text";
      input.className = "input-box";
      input.placeholder = "Word";

      const correctLabel = document.createElement("div");
      correctLabel.className = "correct-answer";

      wrapper.appendChild(input);
      wrapper.appendChild(correctLabel);
      container.appendChild(wrapper);
    });
  }

  	  function checkAnswers() {
  const inputs = document.querySelectorAll(".input-box");
  let correct = 0;

  inputs.forEach((input, index) => {
    const entered = input.value.trim().toLowerCase();
    const correctAnswer = shownWords[index].toLowerCase();
    const feedback = input.nextElementSibling;

    if (entered === correctAnswer) {
      input.classList.add("correct");
      input.classList.remove("incorrect");
      feedback.textContent = "";
      correct++;
    } else {
      input.classList.add("incorrect");
      input.classList.remove("correct");
      feedback.textContent = `Correct: ${shownWords[index]}`;
    }
  });

  const percent = Math.round((correct / shownWords.length) * 100);
  let summary = `You remembered ${correct} out of ${shownWords.length} words (${percent}%)`;

  document.getElementById("summaryText").innerHTML = summary;
}

  function goHome() {
    window.location.href = "../../../index.html";
  }

  renderInputs();
  
  const gameTitle = "Word Memory";
sessionStorage.setItem(`dailyGame_${gameTitle}`, "true");
</script>

</body>
</html>
