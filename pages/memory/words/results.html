
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Memory Words - Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../../../styles/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  
</head>
<body>

<!-- Navigation Bar -->
<div id="site-header"></div>

<script>
  fetch('/components/header/header.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('site-header').innerHTML = html;

      // Load header CSS
      const link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = '/components/header/header.css';
      document.head.appendChild(link);

      // Highlight the correct active nav link
      const links = document.querySelectorAll('.top-nav a');
      const currentPath = window.location.pathname;

      links.forEach(link => {
        const linkPath = link.getAttribute('href');
        if (linkPath === currentPath) {
          link.classList.add('active');
        }
      });
    })
    .catch(err => console.error('Header load error:', err));
</script>

<main>
  <div class="game-container">
    <h2>Write all the words you remember</h2>
    <div id="resultsArea" class="results-grid"></div>
    <div class="summary" id="summaryText"></div>

    <div class="button-row">
      <button class="button" onclick="checkAnswers()">Check Answers</button>
      <button class="button" onclick="goHome()">Return to Home Screen</button>
    </div>
  </div>
</main>

<script>
  const shownWords = JSON.parse(localStorage.getItem("shownWords") || "[]");

  function renderInputs() {
    const container = document.getElementById("resultsArea");
    container.innerHTML = "";

    shownWords.forEach(() => {
      const wrapper = document.createElement("div");
      wrapper.className = "input-wrapper";

      const input = document.createElement("input");
      input.type = "text";
      input.className = "input-box";
      input.placeholder = "Word";

      const correctLabel = document.createElement("div");
      correctLabel.className = "correct-answer";

      wrapper.appendChild(input);
      wrapper.appendChild(correctLabel);
      container.appendChild(wrapper);
    });
  }

  	  function checkAnswers() {
  const inputs = document.querySelectorAll(".input-box");
  let correct = 0;

  inputs.forEach((input, index) => {
    const entered = input.value.trim().toLowerCase();
    const correctAnswer = shownWords[index].toLowerCase();
    const feedback = input.nextElementSibling;

    if (entered === correctAnswer) {
      input.classList.add("correct");
      input.classList.remove("incorrect");
      feedback.textContent = "";
      correct++;
    } else {
      input.classList.add("incorrect");
      input.classList.remove("correct");
      feedback.textContent = `Correct: ${shownWords[index]}`;
    }
  });

  const percent = Math.round((correct / shownWords.length) * 100);
  let summary = `You remembered ${correct} out of ${shownWords.length} words (${percent}%)`;

  document.getElementById("summaryText").innerHTML = summary;
}

  function goHome() {
    window.location.href = "../../../index.html";
  }

  renderInputs();
  
  const gameTitle = "Word Memory";
sessionStorage.setItem(`dailyGame_${gameTitle}`, "true");
</script>

</body>
</html>
