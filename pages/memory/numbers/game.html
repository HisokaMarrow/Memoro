<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Number Memory - Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
</head>
<body>

<!-- Game Header -->
<div id="site-header"></div>

<main>
  <div class="main-container">
    <div class="main-button-block" id="goWrapper">
      <button class="main-button" onclick="startCountdown()">Start Game</button>
    </div>
    <h2 id="countdownLabel" class="main-title" style="display: none;">Starting in...</h2>
    <div id="countdown" class="main-countdown" style="display: none;"></div>
    <div id="output" class="main-word" style="display: none;"></div>
  </div>
</main>

<script>
  // Load header then boot game logic
  fetch('/components/gameheader/gameheadertimerdown.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('site-header').innerHTML = html;

      const link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = '/components/gameheader/gameheader.css';
      document.head.appendChild(link);
    })
    .catch(err => console.error('Header load error:', err));
</script>

<script>
  let isPaused = false;
  let pauseResolve;
  let pauseButton;
  let shouldStopGame = false;

  const delay = (parseFloat(localStorage.getItem("delay")) || 2) * 1000;
  const rangeMax = parseInt(localStorage.getItem("rangeMax")) || 99;
  const testTime = (parseInt(localStorage.getItem("testTime")) || 30) * 1000;
  const padZeros = localStorage.getItem("padZeros") === "true";
  const enableVoice = localStorage.getItem("enableVoice") === "true";
  const speakIndividually = localStorage.getItem("speakIndividually") === "true";

  let currentSequence = [];
  let remainingTime = testTime / 1000;
  let timerInterval;

  // Wait while paused
  function waitWhilePaused() {
    return new Promise(resolve => {
      if (!isPaused) resolve();
      else pauseResolve = resolve;
    });
  }

  // Pause toggle
  function togglePause() {
    isPaused = !isPaused;
    const pauseBtn = document.getElementById("gameheadertimerdown-pauseButton");
    if (pauseBtn) {
      pauseBtn.textContent = isPaused ? "Resume" : "Pause";
    }

    if (!isPaused && pauseResolve) {
      pauseResolve();
      pauseResolve = null;
    }
  }

  // Speech
  function speak(text) {
    if (!enableVoice) return;
    const utter = new SpeechSynthesisUtterance();
    utter.text = speakIndividually ? text.toString().split('').join(' ') : text;
    utter.lang = 'en-US';
    speechSynthesis.cancel();
    speechSynthesis.speak(utter);
  }

  // Countdown + fade-in logic
  window.startCountdown = function () {
    speechSynthesis.cancel();
    document.getElementById("goWrapper").style.display = "none";
    document.getElementById("countdownLabel").style.display = "block";
    document.getElementById("countdown").style.display = "block";

    const endEarlyBtn = document.getElementById("endEarlyBtn");
    if (endEarlyBtn) endEarlyBtn.classList.add("disabled");

    let countdownValue = 5;

    async function countdownLoop() {
      while (countdownValue >= 0) {
        await waitWhilePaused();
        document.getElementById("countdown").innerText = countdownValue;
        await new Promise(res => setTimeout(res, 1000));
        countdownValue--;
      }

      document.getElementById("countdownLabel").style.display = "none";
      document.getElementById("countdown").style.display = "none";
      if (endEarlyBtn) endEarlyBtn.classList.remove("disabled");
      beginGame();
    }

    countdownLoop();
  }

  function beginGame() {
    document.getElementById("output").style.display = "block";
    pauseButton = document.getElementById("gameheadertimerdown-pauseButton");
    currentSequence = [];
    timerInterval = setInterval(updateTimer, 1000);
    const startTime = Date.now();

    (async function runLoop() {
      while (Date.now() - startTime < testTime && !shouldStopGame) {
        await waitWhilePaused();

        let num = getRandomNumber(1, rangeMax);
        if (padZeros && num < 10) num = "0" + num;
        currentSequence.push(num);

        document.getElementById("output").innerText = num;
        speak(num);

        await new Promise(res => setTimeout(res, delay));
      }

      if (!shouldStopGame) {
        endGame("Done!");
      }
    })();
  }

  function updateTimer() {
    if (isPaused) return;
    remainingTime--;
    const timer = document.getElementById("gameheadertimerdown-timer");
    if (timer) timer.innerText = remainingTime;

    if (remainingTime <= 0) {
      clearInterval(timerInterval);
      shouldStopGame = true;
      endGame("Time's Up!");
    }
  }

  function endGame(message) {
    clearInterval(timerInterval);
    shouldStopGame = true;
    localStorage.setItem("generatedNumbers", JSON.stringify(currentSequence));
    document.getElementById("output").innerText = message;
    setTimeout(() => window.location.href = "results.html", 2000);
  }

  // Make these available to header buttons
  window.endEarly = () => endGame("Ended Early");
  window.togglePause = togglePause;

  // Style for .disabled already in your CSS:
  // .disabled { opacity: 0.5; pointer-events: none; cursor: default; }
</script>

</body>
</html>
