<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Number Memory - Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../../styles/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    .results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      gap: 40px;
      justify-items: center;
      margin-top: 30px;
    }

    .input-box {
      width: 50px;
      height: 50px;
      font-size: 1.2em;
      text-align: center;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .input-box.correct {
      border: 2px solid green;
      background-color: #e7f7e7;
    }

    .input-box.incorrect {
      border: 2px solid red;
      background-color: #fbeaea;
    }

    .correct-answer {
      font-size: 0.85em;
      color: #888;
      margin-top: 4px;
    }

    .input-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .button-block {
      margin-top: 40px;
    }
  </style>
</head>
<body>

<!-- Navigation Bar -->
<div id="site-header"></div>

<script>
  fetch('/components/header/header.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('site-header').innerHTML = html;

      // Load header CSS
      const link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = '/components/header/header.css';
      document.head.appendChild(link);

      // Highlight the correct active nav link
      const links = document.querySelectorAll('.top-nav a');
      const currentPath = window.location.pathname;

      links.forEach(link => {
        const linkPath = link.getAttribute('href');
        if (linkPath === currentPath) {
          link.classList.add('active');
        }
      });
    })
    .catch(err => console.error('Header load error:', err));
</script>

<main>
  <div class="game-container">
    <h2>Enter the Numbers You Remember</h2>
    <div id="resultsArea" class="results-grid"></div>

    <div class="button-block">
	  <div class="button-block" style="display: flex; justify-content: center; gap: 20px; margin-top: 30px;">
  <button class="button" style="padding: 14px 28px; font-size: 1.1em;" onclick="checkAnswers()">Check</button>
  <button class="button" style="padding: 14px 28px; font-size: 1.1em;" onclick="tryAgain()">Try Again</button>
</div>
    </div>

    <div id="summary" class="result-summary" style="margin-top: 20px; font-weight: 500;"></div>
  </div>
</main>

<script>
  const generatedNumbers = JSON.parse(localStorage.getItem("generatedNumbers") || "[]");

  function renderInputs() {
  const container = document.getElementById("resultsArea");
  container.innerHTML = "";

  generatedNumbers.forEach(() => {
    const wrapper = document.createElement("div");
    wrapper.className = "input-wrapper";

    const input = document.createElement("input");
    input.type = "text";
    input.maxLength = 4;
    input.className = "input-box"; // class must match what checkAnswers uses
    input.placeholder = "____";

    const correctLabel = document.createElement("div");
    correctLabel.className = "correct-answer";

    wrapper.appendChild(input);          // <--- Append input
    wrapper.appendChild(correctLabel);   // <--- Append label
    container.appendChild(wrapper);      // <--- Add wrapper to grid
  });
}

  function checkAnswers() {
    const inputs = document.querySelectorAll(".input-box");
    let correct = 0;

    inputs.forEach((input, i) => {
      const wrapper = input.parentElement;
      const correctAnswer = generatedNumbers[i].toString();

      if (input.value.trim() === correctAnswer) {
        input.classList.add("correct");
        input.classList.remove("incorrect");
        wrapper.querySelector(".correct-answer").textContent = "";
        correct++;
      } else {
        input.classList.add("incorrect");
        input.classList.remove("correct");
        wrapper.querySelector(".correct-answer").textContent = `Correct: ${correctAnswer}`;
      }
    });

    document.getElementById("summary").textContent =
      `You got ${correct} out of ${generatedNumbers.length} correct (${Math.round((correct / generatedNumbers.length) * 100)}%)`;
  }

  function tryAgain() {
    window.location.href = "settings.html";
  }

  // Load inputs when page loads
  renderInputs();
  
  const gameTitle = "Number Memory";
sessionStorage.setItem(`dailyGame_${gameTitle}`, "true");
</script>

</body>
</html>
